services:
  minecraft-server:
    build:
      context: minecraft-server
      args:
        MINECRAFT_VERSION: 1.19.4
    env_file: .env
    ports:
      - 25565:25565
      - 25575:25575
    volumes:
      - type: bind
        source: ./minecraft-server-data
        target: /mnt/minecraft
    tty: true
    stdin_open: true
